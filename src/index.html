<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <title>Место</title>
</head>

<body class='root'>
  <header class='header'>
    <img src="<%=require('./images/logo-1.svg')%>" alt='Лого' class='header__logo logo' />
  </header>
  <main class="content">
    <section class="lead">
      <div class="lead__titles">
        <img class="lead__image" src="<%=require('./images/image-4.jpg')%>" alt="Ваш аватар" />
        <div class="lead__wrapper-titles">
          <div class="lead__wrapper-title">
            <h1 class="lead__title">Жак-Ив Кусто</h1>
            <button aria-label="Внести изменения в форму" type='button'
              class="lead__pencil opacity profile__open-popup"></button>
          </div>
          <p class="lead__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button aria-label='Добавить карточку' type='button' class='lead__button opacity'></button>
    </section>
    <section class="photo-grid" aria-label="Фото красивых мест">
    </section>
  </main>
  <footer class='footer'>
    <p class='footer__copyright'>&copy; 2022 Бурмакина Екатерина</p>
  </footer>
  <div class="popup popup__edit">
    <div class="popup__container">
      <button class="popup__close-cross" name="popupCloseEdit"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" class="popup__inputs popup__profile" name="editPopup" novalidate>
        <div class='popup__field'>
        <input type="text" class="popup__input-text popup__input-name" name="userName" id='userName' placeholder="Ваше имя" minlength="2" maxlength="40" required>
        <span class="userName-error form__input-error"></span>
        </div>
        <div class='popup__field'>
        <input type="text" class="popup__input-text popup__input-subname" name="userOccupation" id="userOccupation"
          placeholder="Ваш род деятельности" minlength="2" maxlength="200" required>
          <span class="userOccupation-error form__input-error"></span>
          </div>
        <button type="submit" class="popup__submit" name="edit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup__add">
    <div class="popup__container">
      <button class="popup__close-cross" name="popupCloseAdd"></button>
      <h3 class="popup__title">Новое место</h3>
      <form action="#" class="popup__inputs popup__photo-grid" name="addPopup" id="addPopup" novalidate>
        <div class='popup__field'>
        <input type="text" class="popup__input-text popup__input-title" name="placeName" id="placeName" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="placeName-error form__input-error"></span>
        </div>
        <div class='popup__field'>
        <input type="url" class="popup__input-text popup__input-link" name="placeLink" id="placeLink"
          placeholder="Ссылка на картинку" required>
          <span class="placeLink-error form__input-error"></span>
          </div>
        <button type="submit" class="popup__submit popup__submit-place" name="place-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup__card">
    <div class="popup__content">
      <img src="" alt="" class="popup__image">
      <button class="popup__close-cross popup__close-card" type="button" aria-label="Закрыть" name="popupCloseCard"></button>
      <h3 class="popup__caption"></h3>
    </div>
  </div>
  <template id="template">
    <article class="photo-grid__card">
      <div class="photo-grid__image">
        <img src="" alt="" class="photo-grid__item">
        <button class="photo-grid__delete" type="button" aria-label="Удалить"></button>
      </div>
      <div class="photo-grid__name">
        <h3 class="photo-grid__name-title"></h3>
        <button class="photo-grid__heart" type="button" aria-label="Лайк"></button>
      </div>
    </article>
  </template>
</body>
